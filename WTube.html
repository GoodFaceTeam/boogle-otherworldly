<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTube</title>
    <style>
        body {
            font-family: "Verdana", sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            background-color: #e5e5e5;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #ff0000;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-bar input {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .search-bar button {
            padding: 6px 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .search-bar button:hover {
            background-color: #cc0000;
        }
        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .video {
            width: 300px;
            margin: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video img {
            width: 100%;
            border-bottom: 1px solid #ccc;
        }
        .video-title {
            padding: 10px;
            font-size: 1rem;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 0.8rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .container-search {
            display: flex;
            border: 3px solid #ff00ff;
            padding: 5px;
            background-color: #000;
            box-shadow: 0 0 10px #ff00ff;
            align-items: center;
        }
        .search-bar-2 {
            display: flex;
            align-items: center;
            margin-left: 10px;
            width: 100%;
        }
        .container-search input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 3px inset #fff; /* Внутренний эффект в стиле 90-х */
            background-color: #ffcc00; /* Желтый фон */
            color: #000;
            pointer-events: none;
        }
        .buttons-s {
            display: flex;
            gap: 10px;
        }
        .container-search button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px outset #fff; /* Классический эффект выпуклости */
            background-color: #ff00ff; /* Яркий цвет кнопок */
            color: #000;
            cursor: pointer;
        }
        .container-search button:disabled {
            background-color: #808080; /* Серый для отключенных кнопок */
            border: 2px solid #555;
            cursor: not-allowed;
        }
        .container-search button:hover:not(:disabled) {
            background-color: #00ff00; /* Зеленый при наведении */
        }
    </style>
</head>
<body>
    <div class="container-search">
        <div class="buttons-s">
            <button onclick="window.location.href='index.html'">Назад</button>
            <button disabled>Вперед</button>
            <button onclick="location.reload()">Обновить</button>
        </div>
        <div class="search-bar-2">
            <input type="text" placeholder="http://wtube.com/" disabled>
        </div>
    </div>
<header>
    <h1>WTube</h1>
</header>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Videos</a>
    <a href="#">Channels</a>
    <a href="#">Upload</a>
</div>

<div class="search-bar">
    <input type="text" placeholder="Search for videos...">
    <button>Search</button>
</div>

<div class="video-container">
    <!-- Video 1 -->
    <div class="video">
        <img src="https://via.placeholder.com/300x170?text=Video+1" alt="Video Thumbnail">
        <div class="video-title">Amazing Video 1</div>
    </div>
    
    <!-- Video 2 -->
    <div class="video">
        <img src="https://via.placeholder.com/300x170?text=Video+2" alt="Video Thumbnail">
        <div class="video-title">Incredible Clip 2</div>
    </div>
    
    <!-- Video 3 -->
    <div class="video">
        <img src="https://via.placeholder.com/300x170?text=Video+3" alt="Video Thumbnail">
        <div class="video-title">Mind-Blowing Video 3</div>
    </div>
</div>

<footer>
    <p>&copy; 2025 YouTube. All rights reserved.</p>
</footer>

</body>
</html>
